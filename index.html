<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Permanent+Marker" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="title2">Rock . . Paper . . Scissors</h1>
    <h1 id="shoot"></h1>
    <h1 id="who-wins"></h1>
    <div class="init">
        <h1 id="title"><span id="rock">Rock &nbsp;</span><span id="paper">Paper &nbsp;</span><span id="scissors">Scissors</span></h1>
        <h4 class="instruct">Click play button to begin game! &nbsp;</h4>
        <h4 class="instruct">Refresh or CMD-R to start over! &nbsp;</h4>
        <h4 class="instruct">Thanks for playing! &nbsp;</h4>
        <button class="start-btn">Play</button>
    </div>

    <div class="game">
        <h1 id="walkthrough"></h1>
        <img class="images" id="rps-image2" src="./assets/images/rps-p.png" alt="RPS Hands">
        <img class="images" id="rps-image1" src="./assets/images/rps-r.png" alt="RPS Hands">
        <img class="images" id="rps-image3" src="./assets/images/rps-s.png" alt="RPS Hands">
    </div>
    <h1 id="comp-results"></h1>
    <h1 id="user-results"></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
